type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  userName: String!
  name: String!
  email: String!
  biography: String
  profilePhoto: String
  color: String
  posts: [Post] @hasMany
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  content: String!
  image: String
  userID: ID!
  user: User @belongsTo
} 